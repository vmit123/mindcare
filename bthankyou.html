<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | MindCare</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .thank-you-container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2eb2cc;
      font-family: 'Pacifico', cursive;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .thank-you-container a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #2eb7cc;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .thank-you-container a:hover {
      background-color: #27a5ae;
    }
  </style>
</head>

  <div class="thank-you-container fade-in-up">

</html>
